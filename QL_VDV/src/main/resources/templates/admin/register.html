<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Home Page</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/admin/home">ATH System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/admin/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/admin/register">Add User</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/admin/addath">Add ATH</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/admin/addBGround">Add Background</a>
      </li>
    </ul>
  </div>
  <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
           aria-label="Search" width="100px">
  </form>
  <div>
    <a href="/admin/">
      <button type="button" class="btn btn-outline-light me-2">Your account</button>
    </a>
  </div>
  <div>
    <a href="/logout">
      <button type="button" class="btn btn-outline-light me-2">Logout</button>
    </a>
  </div>

</nav>
<!-- Navbar -->
<section>
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Add User Page</div>
          <th:block th:if="${session.msg}">
            <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
          </th:block>
          <div class="card-body">
            <form action="/admin/createUser" method="post">
              <div class="mb-3">
                <label>Enter FullName</label> <input type="text"
                                                     name="fullname" class="form-control">
              </div>
              <div class="mb-3">
                <label>Enter Username</label> <input type="text" name="username"
                                                     class="form-control">
              </div>
              <div class="mb-3">
                <label>Enter Password</label> <input type="text" name="password"
                                                     class="form-control">
              </div>
              <div class="mb-3">
                <label>Enter Position</label> <input type="text"
                                                     name="position" class="form-control">
              </div>
              <div class="form-group">
                <label>Enter Role</label>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="role"
                         value="ROLE_ADMIN"> <label
                        class="form-check-label">admin</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="role"
                         value="ROLE_COACH"> <label
                        class="form-check-label">coach</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="role"
                         value="ROLE_USER"> <label
                        class="form-check-label">user</label>
                </div>
              </div>
              <button class="btn btn-primary col-md-12">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
